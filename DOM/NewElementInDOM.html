<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create, edit and remove an element with DOM</title>
</head>

<body>
    <div class="container">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>

    <ul class="list">
        <li>java</li>
    </ul>
    <script>
        const container = document.querySelector('.container');
        console.log(container);
        console.log(container.children); //HTMLCollection(7)
        console.log(container.children[0].innerText);
        console.log(container.children[0].autofocus); //false
        console.log(container.children[0].accessKey = 1); // show 1: by default it is null
        console.log(container.children[0].hidden = true); //sunday gayab
        console.log(container.childNodes); //NodeList(15) including text (it consider line break as a text node)
        // console.log(container.children[1].draggable=true);

        /* 
        .isConnected

            Return Value:
                true: If the node is connected to the document.
                false: If the node is not connected to the document.

        const element = document.createElement('div'); // Create a new div element
        console.log(element.isConnected); // false, not yet added to the document

        document.body.appendChild(element); // Add the element to the document body
        console.log(element.isConnected); // true, now part of the document

        document.body.removeChild(element); // Remove the element from the document
        console.log(element.isConnected); // false, no longer connected to the document
        */

        for (let i = 0; i < container.children.length; i++) {
            console.log(container.children[i].innerText);
        }

        console.log(container.firstChild); //#text
        console.log(container.firstElementChild); //suday wala div
        console.log(container.lastElementChild); //Saturday wala div

        const dayDiv = document.querySelector('.day');
        console.log(dayDiv);   //sunday wala element
        console.log(dayDiv.parentElement); //entire container
        console.log(dayDiv.nextElementSibling); //Monday wala div

        //create an element
        const div = document.createElement('div');
        console.log(div);
        div.className = 'main';
        // div.id = 'cid';
        div.style.backgroundColor = "lightgreen";
        div.innerText = "Roushan Kumar";
        document.body.appendChild(div);  //element is added in the body and it appears on web page.

        const textNode = document.createTextNode(" TEXT NODE ADDED");
        div.appendChild(textNode);

        //add list item to ul using function

        function addLang(langName) {
            const ele = document.createElement('li');
            ele.appendChild(document.createTextNode(langName));
            document.querySelector('.list').appendChild(ele);
        }

        addLang("C++");
        addLang('javaScript');
        addLang("C");

        //Edit element with replaceWith()

        const secondLi = document.querySelector("li:nth-child(2)")
        //console.log(secondLi);
        //  secondLi.innerHTML = "Ruby";
        const newLi = document.createElement('li');
        newLi.textContent = "Python";
        secondLi.replaceWith(newLi);

        //edit element with outerHTML property

        const firstLi = document.querySelector("li:first-child");
        firstLi.outerHTML = '<li> Node.js </li>';

        //remove an element
        const lastLang = document.querySelector("li:last-child");
        lastLang.remove();

    </script>
</body>

</html>
